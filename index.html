<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentive AI & Codex AI Gamified Course</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <!-- Name Input Section -->
        <section id="name-section">
            <h2>Welcome to the Agentive AI & Codex AI Course!</h2>
            <label for="username">Enter your name to begin:</label>
            <input type="text" id="username" name="username" required>
            <button id="start-btn">Start</button>
        </section>        
        <!-- Progress Bar -->
        <div id="progress-bar-container" style="display:none;">
            <div id="progress-bar"></div>
        </div>

        <!-- Pretest Section -->
        <section id="pretest-section" style="display:none;">
            <h2>📝 Pretest - Test Your Current Knowledge</h2>
            <p>Let's see what you already know about AI and Codex before we start!</p>
            <div id="pretest-quiz"></div>
        </section>

        <!-- Course Content Section -->
        <section id="course-section" style="display:none;">
            <h2>Course Content</h2>
            <div id="course-content"></div>
            <button id="course-next-btn" style="display:none;">Next Module</button>
        </section>

        <!-- Posttest Section -->
        <section id="posttest-section" style="display:none;">
            <h2>📋 Posttest - Show What You've Learned</h2>
            <p>Time to demonstrate your new knowledge!</p>
            <div id="posttest-quiz"></div>
        </section>

        <!-- Results Section -->
        <section id="highscore-section" style="display:none;">
            <h2>🎉 Course Complete!</h2>
            <div id="results"></div>
            <button id="restart-btn" onclick="location.reload()">Take Course Again</button>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
